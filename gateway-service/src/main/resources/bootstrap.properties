#服务名称
spring.application.name=gateway-service
#配置名
spring.cloud.config.name=gateway-service
#配置服务的地址
#spring.cloud.springcloud.uri=http://localhost:8000
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.service-id=config-service
#开启配置
spring.cloud.config.enabled=true
#对应配置中心文件的${profile}部分
spring.profiles.active=beta
#git配置的分支信息，master类似的
#spring.cloud.springcloud.label=
#spring.devtools.restart.log-condition-evaluation-delta=false
eureka.client.service-url.defaultZone=http://localhost:8761/eureka-service/eureka/
spring.gateway.discovery.locator.enabled=true
